<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<header>

		<nav class="navbar">
			<div class="navbar__top">
				<div class="container">
					<div class="navbar__top-inner">
						<div class="menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a class="menu__list-item-link" href="#">
										Магазины
									</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-item-link" href="#">
										Акции
									</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-item-link" href="#">
										Доставка и оплата
									</a>
								</li>
							</ul>
						</div><!-- End of menu -->

						<a class="logo" href="#">
							<img class="logo__img" src="../images/logo.svg" alt="Drive Moto Logo">
						</a>

						<div class="info__panel">
							<div class="info__panel-street">
								<div class="street-icon">
									<img src="../images/point.svg" alt="point icon">
								</div>
								<p class="street-text">Москва, ул. Науки 25</p>
							</div>
							<ul class="info__panel-list">
								<li class="info__panel-item panel-item-1">
									<a class="item__link heart" href="#">
										<img src="../images/heart.svg" alt="">
									</a>
								</li>
								<li class="info__panel-item panel-item-2">
									<a class="item__link person" href="#">
										<img src="../images/person.svg" alt="">
									</a>
								</li>
								<li class="info__panel-item panel-item-3">
									<a class="item__link cart" href="#">
										<img src="../images/cart.svg" alt="">
										<p class="cart__num cart__num-on ">1</p>
									</a>
								</li>
							</ul>
						</div>
					</div> <!-- header__top-inner -->
				</div> <!-- end of container -->
			</div> <!-- End of Nav top -->

			<div class="navbar__bottom">
				<div class="container">
					<div class="menu menu__bottom">
						<ul class="menu__bottom-list">
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Квадроциклы</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Катера</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Гидроциклы</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Лодки</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Вездеходы</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Снегоходы</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Двигатели</a>
							</li>
							<li class="menu__bottom-item">
								<a class="item-link" href="#">Запчасти</a>
							</li>
						</ul>
					</div> <!-- end of menu__list-->
				</div>
			</div><!-- End of Nav bottom -->

		</nav>

	</header>

	<main>

		<section class="hero">
			<div class="container">
				<div class="hero-block">
					<div class="hero-block__slider">
						<div class="hero-block__slider-item">
							<img class="" src="./images/slider-banner.jpg" alt="slider image">
						</div>
						<div class="hero-block__slider-item">
							<img class="" src="./images/slider-banner.jpg" alt="slider image">
						</div>
						<div class="hero-block__slider-item">
							<img class="" src="./images/slider-banner.jpg" alt="slider image">
						</div>
						<div class="hero-block__slider-item">
							<img class="" src="./images/slider-banner.jpg" alt="slider image">
						</div>
						<div class="hero-block__slider-item">
							<img class="" src="./images/slider-banner.jpg" alt="slider image">
						</div>
						<div class="hero-block__slider-item">
							<img class="" src="./images/slider-banner.jpg" alt="slider image">
						</div>
					</div> <!-- End of hero-block__slider-->
					
					<a class="hero-block__sale sale__item" href="#">
						<div class="sale__item--top">
							<p class="sale__item--info cta-lable">Акция</p>
							<div class="sale__item--price">
								<p class="sale__item--price-new price price-sale">190 000</p>
								<p class="sale__item--price-old price-old">225 000</p>
							</div>
						</div> <!-- End of sale__item--top-->
						<div class="sale__item--image">
							<img src="./images/items/content-img_1.png" alt="sale picture">
						</div>
						<h3 class="sale__item--title">Лодочный мотор Suzuki DF9.9BRS</h3>
						<div class="sale__item--footer">
							<p class="sale__item--footer-text">Акция действует до</p>
							<p class="sale__item--footer-date">31.08.2020</p>
						</div>

					</a> <!-- End of sale__item--link-->

					 <!-- End of hero-block__sale-->
				</div>

			</div>
		</section>

	</main>

	<footer>

	</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
